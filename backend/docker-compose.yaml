version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: novya_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: novya_backend
    command: >
      bash -c "python manage.py migrate &&
               python manage.py collectstatic --noinput &&
               gunicorn core.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 10s
      retries: 5
      start_period: 30s

  ai_backend:
    build:
      context: ./ai_backend
      dockerfile: Dockerfile
    container_name: novya_ai_backend
    env_file:
      - ../backend/.env
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8001:8001"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: novya_frontend
    depends_on:
      backend:
        condition: service_healthy
      ai_backend:
        condition: service_started
    ports:
      - "3000:80"

volumes:
  postgres_data:

