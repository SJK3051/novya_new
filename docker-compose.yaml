version: "3.9"

services:
  db:
    image: postgres:15
    container_name: novya_postgres
    restart: always
    environment:
      POSTGRES_USER: novya_user
      POSTGRES_PASSWORD: novya_pass
      POSTGRES_DB: novya_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novya_user -d novya_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: novya_backend
    env_file:
      - ./.env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: novya_user
      POSTGRES_PASSWORD: novya_pass
      POSTGRES_DB: novya_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"

  ai_backend:
    build:
      context: ./backend/ai_backend
    container_name: novya_ai_backend
    env_file:
      - ./backend/ai_backend/.env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: novya_user
      POSTGRES_PASSWORD: novya_pass
      POSTGRES_DB: novya_db
    depends_on:
      - backend
      - db
    volumes:
      - ./backend/ai_backend:/app
    ports:
      - "8001:8001"

  frontend:
    build:
      context: ./frontend
    container_name: novya_frontend
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:80"

volumes:
  pgdata:
  static_volume:

